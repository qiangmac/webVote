#spring.resources.static-locations=  #配置静态资源路径

#配置项目名
server.servlet.context-path=/webvote

#禁用模板引擎缓存,这是第一步,还需要crtl+F9重新编译才会实时生效
spring.thymeleaf.cache=false

#配置国际化基础文件夹路径
#spring.messages.basename=i18n.login

#更改日期格式
spring.mvc.date-format=yyyy-MM-dd

#修改tomcat的编码
server.tomcat.uri-encoding=utf-8

server.port=8080

#配置mybatis
spring.datasource.url=jdbc:mysql://localhost:3306/mqtestdatabase?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=webvote
spring.datasource.password=abc123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis.type-aliases-package=com.kk.webvote.entity
mybatis.mapper-locations=classpath:mapper/*.xml
